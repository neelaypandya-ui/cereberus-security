<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CEREBERUS — Instagram Ad 2: Conversion</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    margin: 0;
    background: #060a10;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Inter', -apple-system, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .post {
    width: 1080px;
    height: 1080px;
    background: #0a0e14;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-shrink: 0;
  }

  /* ── Background: cmd-center.png at 15% opacity ── */
  .bg-screenshot {
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    background: url('screenshots/cmd-center.png') center center / cover no-repeat;
    opacity: 0.15;
    filter: saturate(0.5) brightness(0.7);
  }

  /* Dark gradient overlay on top of background screenshot */
  .bg-overlay {
    position: absolute;
    inset: 0;
    z-index: 1;
    pointer-events: none;
    background:
      radial-gradient(ellipse 100% 60% at 50% 20%, rgba(10, 14, 20, 0.4), rgba(10, 14, 20, 0.95) 70%),
      linear-gradient(180deg, rgba(10, 14, 20, 0.3) 0%, rgba(10, 14, 20, 0.9) 50%, rgba(10, 14, 20, 0.98) 100%);
  }

  /* Subtle grid lines */
  .bg-grid {
    position: absolute;
    inset: 0;
    z-index: 2;
    pointer-events: none;
    background-image:
      linear-gradient(rgba(0, 229, 255, 0.025) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 229, 255, 0.025) 1px, transparent 1px);
    background-size: 54px 54px;
  }

  /* Vignette */
  .bg-vignette {
    position: absolute;
    inset: 0;
    z-index: 2;
    pointer-events: none;
    background: radial-gradient(ellipse at center, transparent 35%, rgba(0, 0, 0, 0.55) 100%);
  }

  /* ── Content ── */
  .content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 0;
  }

  /* ─────────────────────────────────────────
     1. LIVE SYSTEM CAPTURE badge (top)
  ───────────────────────────────────────── */
  .live-badge {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 36px;
    padding: 7px 18px 7px 14px;
    background: rgba(255, 23, 68, 0.08);
    border: 1px solid rgba(255, 23, 68, 0.35);
    border-radius: 6px;
  }

  .live-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #ff1744;
    box-shadow: 0 0 6px rgba(255, 23, 68, 0.6), 0 0 16px rgba(255, 23, 68, 0.3);
    animation: blink-dot 1.4s ease-in-out infinite;
  }

  @keyframes blink-dot {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.2; }
  }

  .live-badge-text {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    font-weight: 600;
    color: #ff1744;
    letter-spacing: 3px;
    text-transform: uppercase;
  }

  .live-badge-time {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    font-weight: 400;
    color: rgba(255, 23, 68, 0.6);
    letter-spacing: 1px;
    margin-left: 4px;
  }

  /* ─────────────────────────────────────────
     2. Commander Bond screenshot terminal
  ───────────────────────────────────────── */
  .terminal-window {
    margin-top: 28px;
    width: 680px;
    background: rgba(8, 12, 18, 0.95);
    border: 1px solid #1a2840;
    border-radius: 10px;
    overflow: hidden;
    box-shadow:
      0 4px 24px rgba(0, 0, 0, 0.5),
      0 0 40px rgba(0, 229, 255, 0.04),
      inset 0 1px 0 rgba(255, 255, 255, 0.03);
    position: relative;
  }

  .terminal-chrome {
    display: flex;
    align-items: center;
    padding: 10px 16px;
    background: rgba(6, 10, 16, 0.95);
    border-bottom: 1px solid #1a2840;
    gap: 7px;
  }

  .terminal-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
  }
  .terminal-dot.red { background: #ff5f57; }
  .terminal-dot.yellow { background: #febc2e; }
  .terminal-dot.green { background: #28c840; }

  .terminal-title {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: #4a5568;
    margin-left: 8px;
    letter-spacing: 0.5px;
    flex: 1;
  }

  .terminal-status {
    font-family: 'JetBrains Mono', monospace;
    font-size: 9px;
    color: #4caf50;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .terminal-status-dot {
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: #4caf50;
    box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
    animation: pulse-green 2s ease-in-out infinite;
  }

  @keyframes pulse-green {
    0%, 100% { opacity: 1; box-shadow: 0 0 6px rgba(76, 175, 80, 0.5); }
    50% { opacity: 0.6; box-shadow: 0 0 10px rgba(76, 175, 80, 0.7); }
  }

  .terminal-screenshot {
    width: 100%;
    height: 260px;
    overflow: hidden;
    position: relative;
  }

  .terminal-screenshot img {
    width: 100%;
    display: block;
    /* Crop to show the Bond status area — adjust object-position to target the key area */
    object-fit: cover;
    object-position: center 20%;
    height: 100%;
    filter: brightness(0.95) contrast(1.05);
  }

  /* Subtle scanline overlay on the screenshot */
  .terminal-screenshot::after {
    content: '';
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0, 0, 0, 0.03) 2px,
      rgba(0, 0, 0, 0.03) 4px
    );
    pointer-events: none;
  }

  /* Fade edges of screenshot into terminal bg */
  .terminal-screenshot::before {
    content: '';
    position: absolute;
    inset: 0;
    z-index: 1;
    background:
      linear-gradient(180deg, transparent 70%, rgba(8, 12, 18, 0.95) 100%),
      linear-gradient(0deg, transparent 85%, rgba(8, 12, 18, 0.4) 100%);
    pointer-events: none;
  }

  /* ─────────────────────────────────────────
     3. Hero text with typewriter effect
  ───────────────────────────────────────── */
  .hero-section {
    margin-top: 36px;
    text-align: center;
    padding: 0 60px;
  }

  .hero-line-1 {
    font-family: 'Inter', sans-serif;
    font-size: 22px;
    font-weight: 400;
    color: #8892a0;
    letter-spacing: 0.5px;
    line-height: 1.5;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid rgba(0, 229, 255, 0.7);
    width: 0;
    animation:
      typewriter-1 1.8s steps(34, end) 0.6s forwards,
      caret-blink 0.6s step-end infinite,
      hide-caret-1 0s 2.4s forwards;
  }

  .hero-line-2 {
    font-family: 'Inter', sans-serif;
    font-size: 28px;
    font-weight: 700;
    color: #f0f2f5;
    letter-spacing: -0.3px;
    line-height: 1.4;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid rgba(0, 229, 255, 0.7);
    width: 0;
    opacity: 0;
    animation:
      appear 0s 2.5s forwards,
      typewriter-2 2.2s steps(42, end) 2.5s forwards,
      caret-blink 0.6s step-end infinite,
      final-caret 0.6s step-end infinite 4.7s;
  }

  @keyframes typewriter-1 {
    from { width: 0; }
    to { width: 480px; }
  }

  @keyframes typewriter-2 {
    from { width: 0; }
    to { width: 720px; }
  }

  @keyframes caret-blink {
    50% { border-color: transparent; }
  }

  @keyframes hide-caret-1 {
    to { border-right-color: transparent; }
  }

  @keyframes appear {
    to { opacity: 1; }
  }

  @keyframes final-caret {
    0%, 100% { border-right-color: rgba(0, 229, 255, 0.7); }
    50% { border-right-color: transparent; }
  }

  /* ─────────────────────────────────────────
     4. Three feature callouts
  ───────────────────────────────────────── */
  .features-row {
    display: flex;
    justify-content: center;
    gap: 48px;
    margin-top: 44px;
    padding: 0 40px;
  }

  .feature {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    flex: 0 0 auto;
  }

  .feature-icon-bar {
    width: 32px;
    height: 2px;
    background: linear-gradient(90deg, #00e5ff, rgba(0, 229, 255, 0.3));
    border-radius: 1px;
    margin-bottom: 14px;
    box-shadow: 0 0 8px rgba(0, 229, 255, 0.2);
  }

  .feature-title {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    font-weight: 700;
    color: #00e5ff;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 6px;
  }

  .feature-desc {
    font-family: 'Inter', sans-serif;
    font-size: 13px;
    font-weight: 400;
    color: #6b7280;
    letter-spacing: 0.3px;
  }

  /* Divider dots between features */
  .feature-divider {
    display: flex;
    align-items: center;
    padding-top: 4px;
  }

  .feature-divider-dot {
    width: 3px;
    height: 3px;
    border-radius: 50%;
    background: #2a3444;
  }

  /* ─────────────────────────────────────────
     5. CTA button — pulsing cyan glow
  ───────────────────────────────────────── */
  .cta-section {
    margin-top: 48px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .cta-button {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 16px 44px;
    background: linear-gradient(135deg, rgba(0, 229, 255, 0.12), rgba(0, 229, 255, 0.06));
    border: 1.5px solid rgba(0, 229, 255, 0.6);
    border-radius: 30px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    font-weight: 600;
    color: #00e5ff;
    letter-spacing: 3.5px;
    text-transform: uppercase;
    cursor: pointer;
    position: relative;
    text-decoration: none;
    animation: cta-pulse 2.5s ease-in-out infinite;
    transition: all 0.3s ease;
  }

  .cta-button:hover {
    background: linear-gradient(135deg, rgba(0, 229, 255, 0.2), rgba(0, 229, 255, 0.1));
    border-color: rgba(0, 229, 255, 0.9);
    box-shadow: 0 0 30px rgba(0, 229, 255, 0.3), 0 0 60px rgba(0, 229, 255, 0.1);
    transform: translateY(-1px);
  }

  @keyframes cta-pulse {
    0%, 100% {
      box-shadow:
        0 0 16px rgba(0, 229, 255, 0.15),
        0 0 32px rgba(0, 229, 255, 0.05);
    }
    50% {
      box-shadow:
        0 0 24px rgba(0, 229, 255, 0.3),
        0 0 48px rgba(0, 229, 255, 0.1),
        0 0 72px rgba(0, 229, 255, 0.04);
    }
  }

  .cta-arrow {
    display: inline-block;
    font-size: 16px;
    transition: transform 0.3s ease;
  }

  .cta-button:hover .cta-arrow {
    transform: translateX(3px);
  }

  /* ─────────────────────────────────────────
     6. Handle
  ───────────────────────────────────────── */
  .handle {
    position: absolute;
    bottom: 32px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: #3a4250;
    z-index: 10;
    letter-spacing: 1px;
  }

  /* ─────────────────────────────────────────
     Decorative corner markers
  ───────────────────────────────────────── */
  .corner {
    position: absolute;
    width: 16px;
    height: 16px;
    z-index: 10;
    pointer-events: none;
  }
  .corner.tl { top: 20px; left: 20px; border-top: 1px solid rgba(0, 229, 255, 0.15); border-left: 1px solid rgba(0, 229, 255, 0.15); }
  .corner.tr { top: 20px; right: 20px; border-top: 1px solid rgba(0, 229, 255, 0.15); border-right: 1px solid rgba(0, 229, 255, 0.15); }
  .corner.bl { bottom: 20px; left: 20px; border-bottom: 1px solid rgba(0, 229, 255, 0.15); border-left: 1px solid rgba(0, 229, 255, 0.15); }
  .corner.br { bottom: 20px; right: 20px; border-bottom: 1px solid rgba(0, 229, 255, 0.15); border-right: 1px solid rgba(0, 229, 255, 0.15); }

  /* ─────────────────────────────────────────
     Edge accent lines
  ───────────────────────────────────────── */
  .edge-line-left {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 1px;
    height: 120px;
    background: linear-gradient(180deg, transparent, rgba(0, 229, 255, 0.08), transparent);
    z-index: 10;
    pointer-events: none;
  }

  .edge-line-right {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 1px;
    height: 120px;
    background: linear-gradient(180deg, transparent, rgba(0, 229, 255, 0.08), transparent);
    z-index: 10;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="post">
  <!-- Background: cmd-center.png at low opacity as ambient proof -->
  <div class="bg-screenshot"></div>
  <div class="bg-overlay"></div>
  <div class="bg-grid"></div>
  <div class="bg-vignette"></div>

  <!-- Corner markers -->
  <div class="corner tl"></div>
  <div class="corner tr"></div>
  <div class="corner bl"></div>
  <div class="corner br"></div>

  <!-- Edge accent lines -->
  <div class="edge-line-left"></div>
  <div class="edge-line-right"></div>

  <!-- Main content -->
  <div class="content">

    <!-- 1. LIVE SYSTEM CAPTURE badge -->
    <div class="live-badge">
      <div class="live-dot"></div>
      <span class="live-badge-text">Live System Capture</span>
      <span class="live-badge-time">14:32:01 UTC</span>
    </div>

    <!-- 2. Commander Bond screenshot in terminal window -->
    <div class="terminal-window">
      <div class="terminal-chrome">
        <div class="terminal-dot red"></div>
        <div class="terminal-dot yellow"></div>
        <div class="terminal-dot green"></div>
        <span class="terminal-title">cereberus:// commander-bond &mdash; threat-response</span>
        <div class="terminal-status">
          <div class="terminal-status-dot"></div>
          ACTIVE
        </div>
      </div>
      <div class="terminal-screenshot">
        <img src="screenshots/commander-bond.png" alt="Commander Bond — STANDING BY with scan statistics and Bond Report">
      </div>
    </div>

    <!-- 3. Hero text — typewriter animation -->
    <div class="hero-section">
      <div class="hero-line-1">WHILE YOU WERE READING THIS,</div>
      <div class="hero-line-2">CEREBERUS NEUTRALIZED ANOTHER THREAT.</div>
    </div>

    <!-- 4. Three feature callouts -->
    <div class="features-row">
      <div class="feature">
        <div class="feature-icon-bar"></div>
        <div class="feature-title">Commander Bond</div>
        <div class="feature-desc">Autonomous triage</div>
      </div>

      <div class="feature-divider">
        <div class="feature-divider-dot"></div>
      </div>

      <div class="feature">
        <div class="feature-icon-bar"></div>
        <div class="feature-title">Sword Protocol</div>
        <div class="feature-desc">Instant response</div>
      </div>

      <div class="feature-divider">
        <div class="feature-divider-dot"></div>
      </div>

      <div class="feature">
        <div class="feature-icon-bar"></div>
        <div class="feature-title">Full Audit</div>
        <div class="feature-desc">Every decision logged</div>
      </div>
    </div>

    <!-- 5. CTA button with pulsing glow -->
    <div class="cta-section">
      <a class="cta-button" href="#demo">
        SEE IT IN ACTION
        <span class="cta-arrow">&rarr;</span>
      </a>
    </div>

  </div>

  <!-- Handle -->
  <div class="handle">@cereberus.security</div>
</div>

</body>
</html>
