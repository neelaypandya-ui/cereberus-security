<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CEREBERUS - The Stack</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    margin: 0;
    background: #060a10;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Inter', -apple-system, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .post {
    width: 1080px;
    height: 1080px;
    background: #0a0e14;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-shrink: 0;
  }

  /* Background grid overlay */
  .bg-grid {
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    background-image:
      linear-gradient(rgba(0, 229, 255, 0.025) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 229, 255, 0.025) 1px, transparent 1px);
    background-size: 54px 54px;
  }

  /* Radial glow from top center */
  .bg-radial {
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    background: radial-gradient(ellipse 700px 500px at 50% 0%, rgba(0, 229, 255, 0.05), transparent);
  }

  /* Vignette */
  .bg-vignette {
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    background: radial-gradient(ellipse 70% 70% at 50% 50%, transparent 40%, rgba(0, 0, 0, 0.5) 100%);
  }

  .content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 38px 48px 34px;
  }

  /* Classification stamp */
  .classification {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    font-weight: 500;
    color: #ff1744;
    letter-spacing: 5px;
    text-transform: uppercase;
    border: 1px solid rgba(255, 23, 68, 0.35);
    padding: 5px 14px;
    opacity: 0.5;
    margin-bottom: 18px;
  }

  /* Title */
  .title {
    font-family: 'JetBrains Mono', monospace;
    font-size: 40px;
    font-weight: 800;
    letter-spacing: 8px;
    text-transform: uppercase;
    line-height: 1.1;
    background: linear-gradient(180deg, #ffffff 0%, #c0c8d4 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  /* Subtitle */
  .subtitle {
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    font-weight: 600;
    color: #00e5ff;
    letter-spacing: 6px;
    text-transform: uppercase;
    margin-top: 10px;
  }

  /* Divider */
  .divider {
    width: 48px;
    height: 2px;
    background: linear-gradient(90deg, rgba(0, 229, 255, 0.15), #00e5ff, rgba(0, 229, 255, 0.15));
    margin: 16px 0 18px;
    border-radius: 1px;
  }

  /* ---- Screenshot Grid ---- */
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    gap: 12px;
    width: 100%;
    max-width: 940px;
    flex: 1;
    min-height: 0;
  }

  /* Individual cell */
  .cell {
    position: relative;
    border-radius: 6px;
    overflow: hidden;
    background: #080c12;
    border: 1px solid rgba(0, 229, 255, 0.18);
  }

  /* Corner brackets - top-left via ::before */
  .cell::before {
    content: '';
    position: absolute;
    top: -1px;
    left: -1px;
    width: 18px;
    height: 18px;
    border-top: 2px solid #00e5ff;
    border-left: 2px solid #00e5ff;
    border-radius: 4px 0 0 0;
    z-index: 6;
    pointer-events: none;
  }

  /* Corner brackets - bottom-right via ::after */
  .cell::after {
    content: '';
    position: absolute;
    bottom: -1px;
    right: -1px;
    width: 18px;
    height: 18px;
    border-bottom: 2px solid #00e5ff;
    border-right: 2px solid #00e5ff;
    border-radius: 0 0 4px 0;
    z-index: 6;
    pointer-events: none;
  }

  /* Extra corners via inner spans */
  .corner-tr {
    position: absolute;
    top: -1px;
    right: -1px;
    width: 18px;
    height: 18px;
    border-top: 2px solid #00e5ff;
    border-right: 2px solid #00e5ff;
    border-radius: 0 4px 0 0;
    z-index: 6;
    pointer-events: none;
  }

  .corner-bl {
    position: absolute;
    bottom: -1px;
    left: -1px;
    width: 18px;
    height: 18px;
    border-bottom: 2px solid #00e5ff;
    border-left: 2px solid #00e5ff;
    border-radius: 0 0 0 4px;
    z-index: 6;
    pointer-events: none;
  }

  /* Glow effect per cell - staggered animation */
  .cell-glow {
    position: absolute;
    inset: -1px;
    border-radius: 6px;
    box-shadow: 0 0 18px rgba(0, 229, 255, 0.06), inset 0 0 18px rgba(0, 229, 255, 0.02);
    pointer-events: none;
    z-index: 5;
    animation: glowPulse 5s ease-in-out infinite;
  }

  .cell:nth-child(1) .cell-glow { animation-delay: 0s; }
  .cell:nth-child(2) .cell-glow { animation-delay: 0.8s; }
  .cell:nth-child(3) .cell-glow { animation-delay: 1.6s; }
  .cell:nth-child(4) .cell-glow { animation-delay: 2.4s; }
  .cell:nth-child(5) .cell-glow { animation-delay: 3.2s; }
  .cell:nth-child(6) .cell-glow { animation-delay: 4.0s; }

  @keyframes glowPulse {
    0%, 100% {
      box-shadow: 0 0 18px rgba(0, 229, 255, 0.05), inset 0 0 18px rgba(0, 229, 255, 0.02);
    }
    50% {
      box-shadow: 0 0 32px rgba(0, 229, 255, 0.14), inset 0 0 28px rgba(0, 229, 255, 0.05);
    }
  }

  /* Screenshot image */
  .cell img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    animation: subtleZoom 14s ease-in-out infinite;
  }

  .cell:nth-child(1) img { animation-delay: 0s; }
  .cell:nth-child(2) img { animation-delay: -2.3s; }
  .cell:nth-child(3) img { animation-delay: -4.6s; }
  .cell:nth-child(4) img { animation-delay: -7s; }
  .cell:nth-child(5) img { animation-delay: -9.3s; }
  .cell:nth-child(6) img { animation-delay: -11.6s; }

  @keyframes subtleZoom {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.04); }
  }

  /* Label overlay at bottom of each cell */
  .cell-label {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 7;
    padding: 20px 0 7px;
    text-align: center;
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    font-weight: 700;
    color: #00e5ff;
    letter-spacing: 3px;
    text-transform: uppercase;
    background: linear-gradient(0deg, rgba(10, 14, 20, 0.95) 0%, rgba(10, 14, 20, 0.75) 55%, transparent 100%);
  }

  /* ---- Tech Stack Badges ---- */
  .tech-stack {
    display: flex;
    align-items: center;
    margin-top: 18px;
    gap: 0;
  }

  .tech-badge {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    font-weight: 600;
    color: #00e5ff;
    letter-spacing: 2px;
    text-transform: uppercase;
    padding: 6px 16px;
    border: 1px solid rgba(0, 229, 255, 0.2);
    background: rgba(0, 229, 255, 0.03);
  }

  .tech-badge:first-child {
    border-radius: 4px 0 0 4px;
  }

  .tech-badge:last-child {
    border-radius: 0 4px 4px 0;
  }

  .tech-badge + .tech-badge {
    border-left: none;
  }

  /* ---- Bottom Section ---- */
  .tagline {
    font-family: 'Inter', sans-serif;
    font-size: 13px;
    font-weight: 400;
    color: #8892a0;
    margin-top: 14px;
    text-align: center;
    letter-spacing: 0.3px;
  }

  .stats {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    font-weight: 400;
    color: #4a5568;
    letter-spacing: 1.5px;
    margin-top: 7px;
  }

  .stats span {
    color: #00e5ff;
    font-weight: 700;
  }

  /* Handle */
  .handle {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    font-weight: 400;
    color: #343c48;
    margin-top: 10px;
    letter-spacing: 1px;
  }
</style>
</head>
<body>
  <div class="post">
    <!-- Background layers -->
    <div class="bg-grid"></div>
    <div class="bg-radial"></div>
    <div class="bg-vignette"></div>

    <!-- Main content -->
    <div class="content">
      <!-- Classification stamp -->
      <div class="classification">TOP SECRET // CEREBERUS</div>

      <!-- Title -->
      <div class="title">THE CEREBERUS STACK</div>

      <!-- Subtitle -->
      <div class="subtitle">Every module. One system.</div>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- 2x3 Screenshot Grid -->
      <div class="grid">
        <!-- Row 1: CMD Center | Commander Bond -->
        <div class="cell">
          <span class="corner-tr"></span>
          <span class="corner-bl"></span>
          <img src="screenshots/cmd-center.png" alt="Command Center">
          <div class="cell-glow"></div>
          <div class="cell-label">CMD Center</div>
        </div>
        <div class="cell">
          <span class="corner-tr"></span>
          <span class="corner-bl"></span>
          <img src="screenshots/commander-bond.png" alt="Commander Bond">
          <div class="cell-glow"></div>
          <div class="cell-label">CMDR Bond</div>
        </div>

        <!-- Row 2: AI Ops | SIGINT -->
        <div class="cell">
          <span class="corner-tr"></span>
          <span class="corner-bl"></span>
          <img src="screenshots/ai-ops.png" alt="AI Operations">
          <div class="cell-glow"></div>
          <div class="cell-label">AI Ops</div>
        </div>
        <div class="cell">
          <span class="corner-tr"></span>
          <span class="corner-bl"></span>
          <img src="screenshots/sigint.png" alt="Signals Intelligence">
          <div class="cell-glow"></div>
          <div class="cell-label">SIGINT</div>
        </div>

        <!-- Row 3: Security Protocol | Full Sidebar -->
        <div class="cell">
          <span class="corner-tr"></span>
          <span class="corner-bl"></span>
          <img src="screenshots/security-protocol.png" alt="Security Protocol">
          <div class="cell-glow"></div>
          <div class="cell-label">Sec Protocol</div>
        </div>
        <div class="cell">
          <span class="corner-tr"></span>
          <span class="corner-bl"></span>
          <img src="screenshots/sidebar.png" alt="All Modules Sidebar">
          <div class="cell-glow"></div>
          <div class="cell-label">All Modules</div>
        </div>
      </div>

      <!-- Tech stack badges -->
      <div class="tech-stack">
        <div class="tech-badge">FastAPI</div>
        <div class="tech-badge">SQLAlchemy</div>
        <div class="tech-badge">React/TS</div>
        <div class="tech-badge">PyTorch</div>
      </div>

      <!-- Tagline -->
      <div class="tagline">Single process. Zero microservices. Complete defense.</div>

      <!-- Stats -->
      <div class="stats">
        <span>14</span> modules &nbsp;&bull;&nbsp;
        <span>50</span> rules &nbsp;&bull;&nbsp;
        <span>37</span> tables &nbsp;&bull;&nbsp;
        <span>39</span> API routes
      </div>

      <!-- Handle -->
      <div class="handle">@cereberus.security</div>
    </div>
  </div>
</body>
</html>
