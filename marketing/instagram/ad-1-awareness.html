<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CEREBERUS — Instagram Ad 1: Awareness</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    margin: 0;
    background: #060a10;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Inter', -apple-system, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .post {
    width: 1080px;
    height: 1080px;
    background: #060a10;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    flex-shrink: 0;
  }

  /* Background grid overlay */
  .bg-grid {
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    background-image:
      linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
    background-size: 60px 60px;
  }

  /* Radial glow from top center — dramatic for ad */
  .bg-radial {
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    background: radial-gradient(ellipse 120% 70% at 50% 0%, rgba(0, 229, 255, 0.10) 0%, transparent 65%);
  }

  /* Vignette effect — stronger for ad */
  .bg-vignette {
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    background: radial-gradient(ellipse at center, transparent 40%, rgba(0, 0, 0, 0.6) 100%);
  }

  /* Content layer */
  .content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  /* 1. Classification stamp */
  .classification {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    font-weight: 500;
    color: #ff1744;
    letter-spacing: 5px;
    text-transform: uppercase;
    border: 1px solid rgba(255, 23, 68, 0.3);
    padding: 6px 16px;
    opacity: 0.5;
    margin-bottom: 80px;
  }

  /* 2. Logo text */
  .logo {
    font-family: 'JetBrains Mono', monospace;
    font-size: 60px;
    font-weight: 800;
    color: #f0f2f5;
    letter-spacing: 14px;
    text-transform: uppercase;
    line-height: 1;
  }

  /* 3. Cyan gradient underline */
  .logo-underline {
    width: 60px;
    height: 2px;
    background: linear-gradient(90deg, #00e5ff, #0077ff);
    margin-top: 16px;
    border-radius: 1px;
    box-shadow: 0 0 20px rgba(0, 229, 255, 0.25);
  }

  /* 4. Main headline */
  .headline {
    font-family: 'Inter', -apple-system, sans-serif;
    font-size: 24px;
    font-weight: 600;
    color: #f0f2f5;
    text-align: center;
    max-width: 600px;
    line-height: 1.4;
    margin-top: 48px;
  }

  /* 5. Inline stats */
  .stats-inline {
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    font-weight: 400;
    color: #00e5ff;
    letter-spacing: 1px;
    margin-top: 32px;
  }

  /* 6. CTA button */
  .cta {
    margin-top: 40px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    font-weight: 500;
    color: #00e5ff;
    letter-spacing: 3px;
    text-transform: uppercase;
    background: transparent;
    border: 1px solid rgba(0, 229, 255, 0.5);
    border-radius: 24px;
    padding: 12px 32px;
    box-shadow: 0 0 20px rgba(0, 229, 255, 0.1);
    cursor: default;
    user-select: none;
  }

  /* 7. Handle at bottom */
  .handle {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    font-weight: 400;
    color: #4a5568;
    letter-spacing: 2px;
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }
</style>
</head>
<body>

<div class="post">
  <!-- Background layers -->
  <div class="bg-grid"></div>
  <div class="bg-radial"></div>
  <div class="bg-vignette"></div>

  <!-- Main content -->
  <div class="content">
    <!-- 1. Classification stamp -->
    <div class="classification">TOP SECRET // CEREBERUS</div>

    <!-- 2. Logo -->
    <div class="logo">CEREBERUS</div>

    <!-- 3. Underline -->
    <div class="logo-underline"></div>

    <!-- 4. Main headline -->
    <div class="headline">The defense system that doesn't sleep.</div>

    <!-- 5. Inline stats -->
    <div class="stats-inline">50 Rules &middot; 6 Feeds &middot; &lt;1s Response</div>

    <!-- 6. CTA button -->
    <div class="cta">REQUEST DEMO</div>
  </div>

  <!-- 7. Handle -->
  <div class="handle">@cereberus.security</div>
</div>

</body>
</html>
